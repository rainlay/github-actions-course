name: Actions Workflow

on: [push]

jobs:
  run-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript@v1
        with:
          who-to-greet: Jane
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
